<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant Oder App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="container-header">
            <img id="header-background-image" src="images/pizza.jpg">
            <div class="scrim"></div>
            <div id="header-background-text">
                <h1 id="header-title">Jimmy's Diner</h1>
                <p id="header-subtitle">The best burgers and pizzas in town.</p>
            </div>
        </header>
        <main>
            <div id="food-items">
            </div>
            <div id="order-summary" class="hidden">
                <h1 class="title-main title-main-order">Your order</h1>
                <div id="order-items" class="border-bottom-bold">
                    <!--<div class="order-item">
                        <p class="order-item-count">99x</p>
                        <p class="order-item-title">Food item</p>
                        <p class="order-item-price">$99</p>
                    </div>-->
                </div>
                <div id="order-total">
                    <p class="order-item-title">Total price:</p>
                    <p class="order-item-price" id="order-item-total">$</p>
                </div>
                <button class="btn-primary">Complete order</button>
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
