<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Restaurant Oder App</title>
        <link rel="stylesheet" href="style.css">
        <!-- google icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <header id="container-header">
            <img id="header-background-image" src="images/pizza.jpg">
            <div class="scrim"></div>
            <div id="header-background-text">
                <h1 id="header-title">Jimmy's Diner</h1>
                <p id="header-subtitle">The best burgers and pizzas in town.</p>
            </div>
        </header>
        <main>
            <div id="food-items">
            </div>
            <div id="order-summary" class="hidden">
                <h1 class="title-main title-main-order">Your order</h1>
                <div id="order-items" class="border-bottom-bold">
                    <!--<div class="order-item">
                        <p class="order-item-count">99x</p>
                        <p class="order-item-title">Food item</p>
                        <p class="order-item-price">$99</p>
                    </div>-->
                </div>
                <div id="order-total">
                    <p class="order-item-title">Total price:</p>
                    <p class="order-item-price" id="order-item-total">$</p>
                </div>
                <button id="btn-submit-order" class="btn-primary">Complete order</button>
            </div>
        </main>
        <div id="overlay" class="hidden">
            <div id="popup">
                <div id="popup-header">
                    <h1 class="h1-popup">Enter card details</h1>
                    <button id="btn-popup-close" class="btn-close btn-round"><span id="popup-close-icon" class="material-symbols-outlined">close</span></button>
                </div>
                <form class="form-order">
                    <label for="name" class="label">Your name</label>
                    <input id="name" name="name" type="text" placeholder="Enter your name" class="input-order input-order-font">
                    <label for="cardNumber" class="label">Card number</label>
                    <input id="cardNumber" name="cardNumber" type="text" placeholder="Enter card number" class="input-order input-order-font">
                    <label for="cvv" class="label">CVV</label>
                    <input id="cvv" name="cvv" type="text" placeholder="Enter CVV" class="input-order input-order-font">
                    <button type="submit" value="Submit" id="btn-popup-pay" class="btn-primary">Pay</button>
                </form>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
